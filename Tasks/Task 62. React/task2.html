<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function BoldFont() {

            function bold() {
                let p = document.querySelector("p");
                p.innerHTML = `<b>${p.innerText}</b>`

            }

            return (<div>
                <button onClick={bold}>поменять шрифт</button>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda ratione sed laudantium aliquam doloremque impedit cumque, possimus error obcaecati delectus corrupti eius voluptates iusto. Sit sapiente eius deserunt quam porro.</p>
            </div>)
        }

        ReactDOM.createRoot(document.getElementById("app"))
            .render(
                <BoldFont />
            );
    </script>

</body>

</html>
