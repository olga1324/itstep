<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form action="" method="post" name="user_form">
            <div class="row">
                <div class="col-6">
                    <div class="form-label">
                        <label for="surname">ФИО:</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-control">
                        <input type="text" name="surname" id="surname" value=""placeholder="Введите ФИО">
                    </div>
                </div>
            </div>   
        <div class="row">
            <div class="col-6">
                <div class="form-label">
                    <label for="email">Email:</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-control">
                    <input type="text" name="email" id="email" value="" placeholder="Введите Email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-label">
                    <label for="phone">Телефон:</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-control">
                    <input type="text" name="phone" id="phone" value="" placeholder="Введите телефон">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-label">
                    <label for="password">Пароль:</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-control">
                    <input type="text" name="password" id="password" class="error" value="" placeholder="Введите пароль">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-label">
                    <label for="dob">Дата рождения:</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-control">
                    <input type="date" name="dob" id="dob" value="" placeholder="Введите дату рождения">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-label">
                    <label for="hobby">Хобби:</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-control">
                    <input type="checkbox" name="hobby[]" id="hobby1" value="1"><label for="hobby1">Спорт</label><br>
                    <input type="checkbox" name="hobby[]" id="hobby2" value="2"><label for="hobby2">Программирование</label><br>
                    <input type="checkbox" name="hobby[]" id="hobby3" value="3"><label for="hobby3">Рисование</label><br>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-label">
                    <label for="education">Образвание:</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-control">
                    <input type="radio" name="education" id="education_1" value="1"><label for="education_1">Базовое</label><br>
                    <input type="radio" name="education" id="education_2" value="2"><label for="education_2">Среднее-специальное</label><br>
                    <input type="radio" name="education" id="education_3" value="3"><label for="education_3">Высшее</label><br>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-label">
                    <label for="sex">Пол:</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-control">
                    <select name="sex" id="sex">
                        <option value="1">Женский</option>
                        <option value="2">Мужской</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-label">
                    <label for="file">Аватар:</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-control">
                    <input type="file" name="file" id="file" value="" placeholder="Выберите файл">
                </div>
            </div>
            <div class="row">
                <div>
                    <input type="submit" name="submit" id="submit" value="Отправить">
                </div>
            </div>
        </div>
        </form>
    </div>
</body>

</html>
