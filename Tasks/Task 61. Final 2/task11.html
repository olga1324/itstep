<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Calculator</title>
    <link rel="stylesheet" href="./css/task11.css">
</head>

<body>
    <div class="container">
    <div id="form">
        <input type="text" name="code" id="code" placeholder="Код товара" value="">
        <input type="text" name="name" id="name" placeholder="Название" value="">
        <input type="text" name="price" id="price" placeholder="Цена одной единицы" value="">
        <input type="text" name="number" id="number" placeholder="Количество" value="">
    </div>
    <div>
        <button class="btn">Добавить</button>
    </div>
        <table id="table">
            <tr>
                <th>Код товара</th>
                <th>Название</th>
                <th>Цена одной единицы</th>
                <th>Количество</th>
                <th>Удалить/Редактировать</th>
            </tr>
        </table>
        <div class="result">Итого:</div>
    </div>
  
    <script src="./js/task11.js"></script>
</body>

</html>
