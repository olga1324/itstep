<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task1.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="" method="post" name="reg_form" class="reg-form" id="reg_form">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-label">
                                <label for="name">Населенный пункт:</label>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-control">
                                <input type="text" name="name" id="name" value=""
                                    placeholder="Введите населенный пункт">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-label">
                                <label for="district">Район:</label>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-control">
                                <select name="region" id="region">
                                    <option value="">Выберите район</option>
                                    <option value="Бешенковичский">Бешенковичский</option>
                                    <option value="Браславский">Браславский</option>
                                    <option value="Витебский">Витебский</option>
                                    <option value="Глубокский">Глубокский</option>
                                    <option value="Городокский">Городокский</option>
                                    <option value="Докшицкий">Докшицкий</option>
                                    <option value="Дубровенский">Дубровенский</option>
                                    <option value="Лепельский">Лепельский</option>
                                    <option value="Лиозненский">Лиозненский</option>
                                    <option value="Миорский">Миорский</option>
                                    <option value="Оршанский">Оршанский</option>
                                    <option value="Полоцкий">Полоцкий</option>
                                    <option value="Поставский">Поставский</option>
                                    <option value="Россонский">Россонский</option>
                                    <option value="Сенненский">Сенненский</option>
                                    <option value="Толочинский">Толочинский</option>
                                    <option value="Ушачский">Ушачский</option>
                                    <option value="Чашникский">Чашникский</option>
                                    <option value="Шарковщинский">Шарковщинский</option>
                                    <option value="Шумилинский">Шумилинский</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-label">
                                <label>Тип населенного пункта:</label>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-control">
                                <div class="form-control-radio">
                                    <input type="radio" name="type-locality" id="city" value="Город">
                                    <label for="city">Город</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type-locality" id="urban" value="Поселок городского типа">
                                    <label for="urban">Поселок городского типа</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type-locality" id="village"
                                        value="Сельский населенный пункт">
                                    <label for="village">Сельский населенный пункт</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type-locality" id="agricultural-town" value="Агрогородок">
                                    <label for="agricultural-town">Агрогородок</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                        </div>
                        <div class="col-lg-8">
                            <div class="form-control">
                                <button type="submit" class="custom-btn btn-4">Добавить</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col-lg-12">
                    <div class="form-control">
                        <button class="custom-btn btn-4 btn-save">Сохранить</button>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Раойн</th>
                            <th>Тип</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Витебск</td>
                            <td>Витебский район</td>
                            <td>Город</td>
                            <td>
                                <button class="custom-btn btn-4 btn-edit ">Редактировать</button>
                                <button class="custom-btn btn-4 btn-delete">Удалить</button>

                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
    </div>
    <script src="./task1.js"></script>
</body>

</html>
